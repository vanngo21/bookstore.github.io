<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assest/CSS/style.css" />
    <link rel="stylesheet" href="Assest/themify-icons/themify-icons.css" />
    <link rel="stylesheet" href="Assest/CSS/responsive.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div class="logo">
        <a class="hover" href="index.html"
          ><img src="Assest/IMG/logo.png" alt="Logo" />BOOK STORE</a
        >
        <i id="mobie-menu" class="menu-icon hover ti-menu"></i>
      </div>

      <nav class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="category.html">Fiction</a></li>
          <li><a href="category.html">Non-Fiction</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contact form -->
    <div class="contact-form">
      <div class="form box-container">
        <div class="header">
          <h1 class="heading">contact us</h1>
        </div>
        <form action="">
          <div class="box">
            <label for="purpose">Contact purpose</label>
            <select name="purpose" id="purpose">
              <option value="none">what you want to do?</option>
              <option value="sell">I want to sell books</option>
              <option value="buy">I want to buy books</option>
            </select>
          </div>
          <div class="box">
            <label for="name">Enter your name</label>
            <input type="text" id="name" placeholder="name" />
          </div>
          <div class="box">
            <label for="email">Enter your email</label>
            <input type="email" placeholder="email" />
          </div>
          <div class="box">
            <label for="number">Enter your phone number</label>
            <input type="number" placeholder="number" />
          </div>
          <div class="box">
            <label for="preference">Contact preference</label><br />
            <input type="checkbox" id="by-email" name="by-email" />
            <label for="by-email">By email</label>
            <input type="checkbox" id="by-phone" name="by-phone" />
            <label for="by-phone">By phone</label>
          </div>
          <div class="box">
            <label for="newsletter">Receive weekly newsletter</label><br />
            <input type="radio" id="yes" name="newsletter" checked />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="newsletter" />
            <label for="no">No</label>
          </div>
          <div class="box">
            <label for="message">Please a note here</label><br />
            <textarea
              name=""
              placeholder="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="btn box" href="#">Reset</button>
          <input type="submit" value="send message" class="btn box" />
        </form>
      </div>
    </div>

    <!-- footer -->

    <div id="footer">
      <div class="footer_narvigation">
        <div class="box-container">
          <div class="box four">
            <h3>About Us</h3>
            <p>about us information</p>
          </div>

          <div class="box four">
            <h3>Privacy Policy</h3>
            <p>Privacy Policy information</p>
          </div>

          <div class="box four">
            <h3>Terms</h3>
            <p>Terms information</p>
          </div>

          <div class="box four">
            <h3>Copyright</h3>
            <p>Copyright information</p>
          </div>
        </div>

        <div class="Contact">
          <p>Contact Us</p>
          <a href="contact.html">
            <button class="button-contact">
              <p>click here <i class="ti-tablet"></i></p>
            </button>
          </a>
        </div>
        <div style="text-align: center">
          <iframe
            width="800"
            height="450"
            src="https://www.youtube.com/embed/Ywwg_eo9z6E"
            title="Discover RMIT University Library: set yourself up for study success"
          >
          </iframe>
        </div>
      </div>
    </div>
    <script>
      var header = document.getElementById("header");
      var mobieMenu = document.getElementById("mobie-menu");
      var currentHeader = header.clientHeight;
      console.log(currentHeader);
      mobieMenu.onclick = function () {
        var isClose = header.clientHeight === 116;
        if (isClose) {
          header.style.height = "auto";
        } else {
          header.style.height = "116px";
        }
      };
    </script>
  </body>
</html>
